<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/commot.css">
</head>

<body class="lt_bg">
    <div class="lt_aside">
        <div class="brand">
            <a href="index.html">乐淘主页</a>
        </div>
        <div class="lt_user">
            <img src="./images/default.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="second">
                        <a href="first.html">一级分类</a>
                        <a class="now" href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt_mian">
        <div class="lt_header">
            <a class="pull-left icon_menu" href="javascript:;">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a class="pull-right icon_logout" href="javascript:;">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    <a href="#">分类管理</a>
                </li>
                <li class="active">二级分类</li>
            </ol>
        </div>
        <!-- 模态框 -->
        <div class="modal fade" tabindex="-1" role="dialog" id="logoutModal">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p class="text-danger">
                            <span class="glyphicon glyphicon-info-sign"></span>
                            你确定退出后台管理系统吗
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary btn_logout">退出</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        <button type="button" class="btn btn-default btn_add mb_20">添加分类</button>
        <table class="table  table-striped table-bordered">
            <thead>
                <tr>
                    <th width="10%">序号</th>
                    <th width="30%">用户名</th>
                    <th width="30%">用户名</th>
                    <th width="30%">用户名</th>

                </tr>
            </thead>
            <tbody>
                <!-- 挖个坑 -->
            </tbody>
        </table>
        <div class="text-right">
            <ul id="paginator"></ul>
        </div>

        <!-- 模态框 -->
        <div class="modal fade" tabindex="-1" role="dialog" id="addModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <!-- 下拉选择 -->
                    <form>
                            <div class="modal-body">
                              <!-- 注意：结构还是需要满足bootstrap的风格 -->
                  
                              <!-- form-group这个元素不能少，bootstrap-validator -->
                              <!-- 每一项表单元素，都可以用form-group包裹起来 -->
                              <div class="form-group">
                                <div class="dropdown">
                                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                    <span class="dropdown-text">请选择一级分类</span>
                                    <span class="caret"></span>
                                  </button>
                  
                                  <input type="hidden" name="categoryId">
                                  <input type="hidden" name="hot" value="0">
                                  <ul class="dropdown-menu">
                                    <!-- 再挖个坑 -->
                                  </ul>
                                </div>
                              </div>
                  
                              <div class="form-group">
                                <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类的名称">
                              </div>
                  
                              <div class="form-group">
                                <!-- 小套路：看到的label的样式，把input：file给隐藏了 -->
                                <label for="fileupload" class="btn btn-default">上传图片</label>
                                <!-- name: 后端通过这个name属性获取到文件 -->
                                <!-- data-url: 指定图片上传的地址 -->
                                <input type="file" id="fileupload" data-url="/category/addSecondCategoryPic" name="pic1" class="btn btn-default" style="display: none;">
                              </div>
                  
                              <div class="form-group">
                                <div class="img_box">
                                  <img src="images/none.png" width="100" height="100" alt="">
                                </div>
                                <input type="hidden" name="brandLogo">
                              </div>
                  
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                              <button type="submit" class="btn btn-primary">添加</button>
                            </div>
                          </form>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
    </div>

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/second.js"></script>
    <script type="text/html" id="tpl">
        {{each rows v i}}
        <tr>
            <td>{{ (page-1)*size+ i+1}}</td>
            <td>{{v.categoryName}}</td>
            <td>{{v.brandName}}</td>
            <td>
                <img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" width="50" height="50" alt="">
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="tpl1">
        {{each rows v i}}
        <li>
            <a data-id="{{v.id}}" href="#">{{v.categoryName}}</a>
        </li>
        {{/each}}
    </script>
</body>

</html>
