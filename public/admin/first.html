<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/commot.css">
</head>

<body class="lt_bg">
    <div class="lt_aside">
        <div class="brand">
            <a href="index.html">乐淘主页</a>
        </div>
        <div class="lt_user">
            <img src="./images/default.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="second">
                        <a class="now" href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt_mian">
        <div class="lt_header">
            <a class="pull-left icon_menu" href="javascript:;">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a class="pull-right icon_logout" href="javascript:;">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    <a href="#">分类管理</a>
                </li>
                <li class="active">一级分类</li>
            </ol>
        </div>
        <!-- 模态框 -->
        <div class="modal fade" tabindex="-1" role="dialog" id="logoutModal">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p class="text-danger">
                            <span class="glyphicon glyphicon-info-sign"></span>
                            你确定退出后台管理系统吗
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary btn_logout">退出</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        <button type="button" class="btn btn-default btn_add mb_20">添加分类</button>
        <table class="table  table-striped table-bordered">
            <thead>
                <tr>
                    <th width="20%">序号</th>
                    <th width="80%">用户名</th>

                </tr>
            </thead>
            <tbody>
                <!-- 挖个坑 -->
            </tbody>
        </table>
        <div class="text-right">
            <ul id="paginator"></ul>
        </div>

        <!-- 模态框 -->
        <div class="modal fade" tabindex="-1" role="dialog" id="addModal">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text"  name="categoryName" class="form-control" placeholder="请输入一级分类的名称">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">添加</button>
                        </div>
                    </form>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>

    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/first.js"></script>
    <script type="text/html" id="tpl">
        {{each rows v i}}
        <tr>
            <td>{{ (page-1)*size + i + 1 }}</td>
            <td>{{v.categoryName}}</td>
        </tr>
        {{/each}}
    </script>
</body>

</html>
